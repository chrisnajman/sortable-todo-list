<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="todos.css" />
    <script src="todos.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <header class="wrapper"><h1>To-do List</h1></header>
    <main class="wrapper main">
      <form id="new-todo-form" class="new-todo-form">
        <div><label for="todo-input">New Todo</label></div>
        <div class="input-button-wrap">
          <input type="text" id="todo-input" />
          <button type="submit">Add Todo</button>
        </div>
      </form>

      <!-- Todo list will appear here -->

      <template id="list-item-template">
        <li class="list-item" data-list-item>
          <p data-list-item-text class="text"></p>
          <div class="form-buttons">
            <button data-button-edit class="btn-edit">Edit</button>
            <button data-button-complete class="btn-complete">Complete</button>
            <button data-button-delete class="btn-delete">Delete</button>
          </div>
        </li>
      </template>
    </main>
    <footer class="wrapper">
      <ul>
        <li>
          <a
            href="https://github.com/chrisnajman/sortable-todo-list"
            target="_blank"
            rel="noopener noreferrer"
            >Source Code (Github)</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
